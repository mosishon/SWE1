services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    deploy:
      resources:
        limits:
          cpus: "1.0"       # Limit to 1 CPU core
          memory: "512M"    # Limit to 512 MB of RAM
        reservations:
          cpus: "0.5"       # Reserve 0.5 CPU core
          memory: "256M"    # Reserve 256 MB of RAM
    depends_on:
      - postgres_db
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:password@postgres_db:5432/swe"
    volumes:
      - .:/app

  postgres_db:
    image: postgres:latest
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: swe
    deploy:
      resources:
        limits:
          cpus: "0.5"       # Limit to 0.5 CPU core
          memory: "256M"    # Limit to 256 MB of RAM
        reservations:
          cpus: "0.25"      # Reserve 0.25 CPU core
          memory: "128M"    # Reserve 128 MB of RAM
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
